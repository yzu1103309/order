<html>
    <head>
        <title>點餐管理系統</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/content.css">
        <link rel="stylesheet" type="text/css" href="css/banner.css">
        <link rel="icon" href="pics/favicon.png">        
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        
        <div id="banner">
            <a href="index.html" id="title">
                <img src="pics/logo.png" id="logo">
                <h1 style="padding-top: 3px;">點餐管理系統</h1>
            </a>
        </div>

        
        <div id="content">
            <div class="listB">
                <div class="Type2">外帶</div>
                <div class="numB">10號</div>
                <table>
                    <tr>
                        <td class="td1">紅燒牛肉麵</td><td class="td2">*2</td>
                    </tr>
                    <tr>
                        <td class="td1">牛肉湯餃</td><td class="td2">*3</td>
                    </tr>                
                </table>
                <h1 style="font-size: 28px; position: absolute; bottom: 10px; right: 30px;">
                    <input id="send" name="send" type="button" value="製作完成" class="btn" onclick="complete()" style="margin-left: 32px;">
                </h1>
            </div>
            <div class="listB">
                <div class="Type1">內用</div>
                <div class="numB">01桌</div>
                <table>
                    <tr>
                        <td class="td1">清燉牛肉麵</td><td class="td2">*2</td>
                    </tr>
                    <tr>
                        <td class="td1">爌肉飯便當</td><td class="td2">*3</td>
                    </tr>
                    <tr>
                        <td class="td1">滷肉飯(大)</td><td class="td2">*1</td>
                    </tr>                 
                </table>
                <h1 style="font-size: 28px; position: absolute; bottom: 10px; right: 30px;">
                    <input id="send" name="send" type="button" value="製作完成" class="btn" onclick="complete()" style="margin-left: 32px;">
                </h1>
            </div>
            <div class="listB">
                <div class="Type2">外帶</div>
                <div class="numB">11號</div>
            </div>
            <div class="listB">
                <div class="Type1">內用</div>
                <div class="numB">05桌</div>
            </div>
        </div>
    </body>
</html>
